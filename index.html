<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/73e974fee0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"/>
      <!-- Link for Confetti effects  -->
      <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
      
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    
    <h1>Tic-Tac-Toe</h1>

    <main>
      <div class="player-1-score">
        <i class="fa-solid fa-x fa-4x" id="playerOneIcon"></i>
        <form action="" id="playerOneDetails">
            <label for="playerOneName"></label>
            <input type="text" id="playerOneName" name="playerOneName" value="Player 1">
        </form>
        <p id="player-one-wins">0</p>
      </div>

      <div class="grid-map">
        <div class="grid"> </div> 
        <div class="grid"> </div> 
        <div class="grid"> </div> 
        <div class="grid"> </div> 
        <div class="grid"> </div> 
        <div class="grid"> </div> 
        <div class="grid"> </div> 
        <div class="grid"> </div> 
        <div class="grid"> </div> 
      </div>

      <div class="player-2-score">
        <i class="fa-solid fa-o fa-4x hide" id="playerTwoIcon"></i>

        <form action="" id="playerTwoDetails">
            <label for="playerTwoName"></label>
            <input type="text" id="playerTwoName" name="playerTwoName" value="Player 2">
        </form>
        <p id="player-two-wins">0</p>
      </div>

    </main>
    <h2 id="game-result"></h2>
    <button id="random-attempt-button" class="btn">Random Attempt</button>
    <button id="cpu-mode-button" class="btn">CPU Mode</button>

    <button class="restart-button btn">Restart Game</button>
    
    

    
  </body>
</html>
